@startuml
start
:Пациент сдает биоматериал;
:Лаборант регистрирует биоматериал в системе;
note right
  Создается запись в таблице Biomaterials
  с статусом "Зарегистрирован"
end note

repeat
  :Лаборант выбирает подходящий анализатор;
  :Выполняется анализ биоматериала;
  :Результаты вводятся в систему;
  :Статус обновляется на "Выполнен";
repeat while (Все анализы выполнены?) is (Нет)
->Да;

:Формируется отчет;
:Отчет отправляется пациенту;
stop
@enduml

